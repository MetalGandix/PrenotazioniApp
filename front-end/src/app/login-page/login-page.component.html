<div class="container" style=" height: 780px;">
    <div class="row" >
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center"><b>Benvenuto, effettua il login se sei già registrato</b></h5>

                    <form class="form-signin">
                        <div class="form-label-group">
                                <p style="color:rgb(184, 17, 17);">Email</p>
                            <input type="username" name="username" [(ngModel)]="username" id="inputUsername" class="form-control" placeholder="Email address"
                                required autofocus>
                            <label for="inputUsername"></label>
                        </div>
                        <div class="form-label-group">
                            <p style="color:rgb(184, 17, 17);">Password</p>
                            <input type="password" name="password" [(ngModel)]="password" id="inputPassword" class="form-control" placeholder="Password"
                                required>
                            <label for="inputPassword"></label>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                        </div>

                              
                        <div *ngIf="booleanErrorToken" style="color: red;">
                            Devi confermare la tua mail prima di poter accedere.
                        </div>
                        
                        <div style="margin-bottom: 20px; color: red; text-align: center;" *ngIf="message1">
                            Il login è errato
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)=checkLogin() type="submit">Login</button>
                        <hr class="my-4">
               
                    </form>

                    <form class="form-signin">
                        <button routerLink="/registrazione" class="btn btn-lg btn-google btn-block text-uppercase"><i class="fab fa-google mr-2"></i>Registrati</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
