<div class="container">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

        <div class="card card-body card-signin my-5 shadow centereddiv bgmycolor">
            <div class="text-center" *ngIf="!visitor">
                <br>
                <h2>Per prenotare il Campo devi effettuare il login</h2>
                <br>


                <button routerLink="/login" class="btn btnwhite"
                    style="display:block; margin-left: auto; margin-right: auto;">Vai al login</button>
            </div>

            <div *ngIf="visitor">

                <div class="row" style="margin-top: 20px;" *ngFor="let p of prenotazioniNonEffettuate">
                    <div>{{i}} {{p.data}}</div>
                    <div>{{i}} {{p.orario}}</div>
                    <div>{{i}} {{p.campo.nome}}</div>
                    <div><button class="btn btn-white" (click)="prenotaCampo(p)">Clicca per prenotare</button></div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
